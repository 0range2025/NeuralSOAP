defaults:
  - dset: qm9
  - encoder: cnn
  - decoder: decoder_global
  - override hydra/job_logging: custom
  - _self_

debug: False
wandb: False
seed: 1234
exp_dir: exps/neural_field
exp_name: "nf_${dset.dset_name}_${now:%Y%m%d}_${now:%H%M%S}_${now:%f}"
dirname: "${exp_dir}/${exp_name}"
reload_model_path: "../funcmol/exps/neural_field/nf_qm9_20251001_234635_234549"
n_samples: None

# training params
n_epochs: 1000
eval_every: 5
use_ema: False
lr_decay: False

# override config
decoder:
  code_dim: 1024

# set the running dir
hydra:
  run:
    dir: ./${dirname}
  job:
    config:
      override_dirname:
        kv_sep: ""
        item_sep: "_"
        exclude_keys: ["exp_dir"]
use_soap: True  # 启用实时 SOAP
soap_params:
  rcut: 6.0
  nmax: 8
  lmax: 6